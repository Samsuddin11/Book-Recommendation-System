<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #1b1b2a; /* Dark navy background */
            color: #eaeaea; /* Light grey text */
        }
        .navbar {
            background-color: #ff6f61; /* Coral color for navbar */
        }
        .navbar-brand, .nav > li > a {
            color: #ffffff; /* White text for links */
        }
        .navbar-brand:hover, .nav > li > a:hover {
            color: #f2f2f2; /* Light gray on hover */
        }
        .card {
            background-color: #252850; /* Darker shade for cards */
            border: none; /* No border */
            margin-bottom: 30px; /* Space between cards */
            border-radius: 8px; /* Rounded corners */
        }
        .card-body {
            text-align: center; /* Center text in cards */
            padding: 20px;
        }
        .card-img-top {
            max-width: 100%; /* Responsive image */
            height: auto;
            border-radius: 5px; /* Rounded corners */
        }
        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                            <p>{{ book_name[i] }}</p>
                            <h4>{{ author[i] }}</h4>
                            <h4>Votes: {{ votes[i] }}</h4>
                            <h4>Rating: {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
